<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Pelanggan | ZURAX LITMATCH</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0e0020, #000);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #a06cff;
      text-shadow: 0 0 20px #8a2be2;
    }

    form {
      background: rgba(30, 30, 50, 0.9);
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(127, 0, 255, 0.5);
    }

    label {
      display: block;
      margin-top: 10px;
      color: #ccc;
      font-size: 0.9rem;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
      box-shadow: 0 0 20px rgba(0,255,180,0.8);
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(20,20,30,0.9);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      text-align: center;
      color: #ddd;
    }

    th {
      background: rgba(100,0,200,0.6);
      color: #fff;
    }

    tr:hover {
      background: rgba(255,255,255,0.05);
    }
  </style>
</head>
<body>
  <h1>ðŸ§¾ Data Pelanggan ZURAX LITMATCH</h1>

  <form id="pelangganForm">
    <label>Nama Lengkap:</label>
    <input type="text" id="nama" required>

    <label>Jenis Kelamin:</label>
    <select id="gender" required>
      <option value="">-- Pilih --</option>
      <option value="Laki-laki">Laki-laki</option>
      <option value="Perempuan">Perempuan</option>
    </select>

    <label>Usia:</label>
    <input type="number" id="usia" required>

    <label>Nomor WhatsApp:</label>
    <input type="text" id="wa" required placeholder="Contoh: 08123456789">

    <button type="submit">ðŸ’¾ Simpan Data</button>
  </form>

  <table id="tabelPelanggan">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Gender</th>
        <th>Usia</th>
        <th>WhatsApp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('pelangganForm');
    const tbody = document.querySelector('#tabelPelanggan tbody');

    // Ambil data pelanggan dari localStorage
    let pelanggan = JSON.parse(localStorage.getItem('pelangganData')) || [];

    // Tampilkan data di tabel
    function tampilkanData() {
      tbody.innerHTML = '';
      pelanggan.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.nama}</td>
          <td>${p.gender}</td>
          <td>${p.usia}</td>
          <td>${p.wa}</td>
        `;
        tbody.appendChild(row);
      });
    }

    tampilkanData();

    // Simpan data baru
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        nama: document.getElementById('nama').value,
        gender: document.getElementById('gender').value,
        usia: document.getElementById('usia').value,
        wa: document.getElementById('wa').value
      };

      pelanggan.push(data);
      localStorage.setItem('pelangganData', JSON.stringify(pelanggan));
      tampilkanData();
      form.reset();
    });
  </script>
</body>
</html>
