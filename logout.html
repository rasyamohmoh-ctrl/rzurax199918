<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logout | ZURAX LITMATCH</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0015, #000 80%);
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      position: relative;
      text-align: center;
    }

    /* Efek gelombang energi */
    .energy {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(128,0,255,0.5), transparent 70%);
      filter: blur(120px);
      animation: pulse 6s infinite alternate ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.4); opacity: 0.3; }
    }

    /* Efek partikel */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, #00c8ff, transparent 70%);
      opacity: 0.7;
      animation: float 10s infinite linear;
      z-index: 1;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      100% { transform: translateY(-120vh) translateX(40vw) scale(0.4); opacity: 0; }
    }

    /* Logo */
    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 3px solid #8f00ff;
      box-shadow: 0 0 40px #8f00ff;
      background: url('https://iili.io/K4nAz6x.md.jpg') center/cover no-repeat;
      animation: orbit 6s ease-in-out infinite alternate;
      z-index: 3;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) scale(1); box-shadow: 0 0 25px #8f00ff; }
      100% { transform: rotate(360deg) scale(1.1); box-shadow: 0 0 50px #00c8ff; }
    }

    /* Kontainer teks */
    .thankyou {
      position: absolute;
      top: 70%;
      width: 90%;
      max-width: 700px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 3;
      animation: fadeInUp 2s ease-out;
    }

    .thankyou h1 {
      font-size: 1.6rem;
      line-height: 1.6;
      color: #c793ff;
      text-shadow: 0 0 25px #8a2be2, 0 0 35px rgba(160,100,255,0.4);
      margin: 0;
    }

    .thankyou p {
      font-size: 1rem;
      color: #d0d0d0;
      margin-top: 15px;
      text-shadow: 0 0 15px rgba(160,100,255,0.2);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, 30px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* Tombol kembali */
    .btn-back {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: linear-gradient(90deg, #7f00ff, #00c8ff);
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(127,0,255,0.5);
      animation: glowPulse 2.5s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px rgba(127,0,255,0.5); }
      100% { box-shadow: 0 0 25px rgba(0,255,255,0.8); }
    }

    .btn-back:hover {
      transform: scale(1.1);
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
    }

  </style>
</head>
<body>

  <!-- ðŸ”Š Efek suara logout -->
  <audio autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c603d2ab5.mp3?filename=logout-sci-fi-102206.mp3" type="audio/mpeg">
  </audio>

  <!-- Partikel -->
  <script>
    for (let i = 0; i < 25; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDuration = 6 + Math.random() * 6 + 's';
      document.body.appendChild(p);
    }
  </script>

  <!-- Efek Energi -->
  <div class="energy"></div>

  <!-- Logo -->
  <div class="logo"></div>

  <!-- Pesan Logout -->
  <div class="thankyou">
    <h1>ðŸ’œ Terima Kasih Telah Menggunakan <br><span style="color:#9f6cff;">ZURAX LITMATCH STORE</span></h1>
    <p>Anda telah berhasil logout. Sampai jumpa kembali di versi berikutnya!</p>
    <a href="login.html" class="btn-back">ðŸ”‘ Kembali ke Login</a>
  </div>

  <script>
    // Hapus session login
    localStorage.removeItem("userLogin");

    // Redirect otomatis setelah 7 detik
    setTimeout(() => {
      window.location.href = "login.html";
    }, 7000);
  </script>
</body>
</html>
