<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZURAX LITMATCH | Store Akun Premium</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0e001f, #000 70%);
      color: #fff;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }

    /* ðŸŒŒ Efek Glow Latar */
    .glow {
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: radial-gradient(circle, #7f00ff33, transparent 70%);
      filter: blur(120px);
      animation: pulse 6s infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      from { transform: scale(1); opacity: 0.8; }
      to { transform: scale(1.3); opacity: 0.4; }
    }

    /* âœ¨ Partikel Neon */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #00d4ff, transparent 70%);
      border-radius: 50%;
      animation: float 10s infinite linear;
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes float {
      from { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
      to { transform: translateY(-100vh) translateX(50vw) scale(0.5); opacity: 0; }
    }

    header {
      text-align: center;
      padding: 40px 20px;
      background: rgba(15, 15, 20, 0.85);
      border-bottom: 2px solid #7f00ff;
      box-shadow: 0 0 25px #7f00ff;
      position: relative;
      z-index: 2;
    }

    header img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 2px solid #7f00ff;
      box-shadow: 0 0 25px #a000ff;
      margin-bottom: 10px;
      transition: transform 0.6s ease;
    }

    header img:hover {
      transform: rotate(8deg) scale(1.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #a06cff;
      text-shadow: 0 0 25px #a000ff;
    }

    p.sub {
      max-width: 600px;
      margin: 10px auto 0;
      color: #d0d0d0;
      font-size: 0.95rem;
    }

    .store-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
      position: relative;
      z-index: 2;
    }

    .store-card {
      background: rgba(32, 32, 40, 0.95);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(160, 100, 255, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1.2s ease;
    }

    .store-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 0 30px rgba(160, 100, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .store-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .store-info {
      padding: 15px;
    }

    .store-info h2 {
      margin: 0;
      font-size: 1.1rem;
      color: #a06cff;
    }

    .store-info p {
      font-size: 0.9rem;
      color: #ccc;
      margin: 8px 0;
    }

    .price {
      font-weight: bold;
      color: #00ffa6;
      margin-top: 10px;
    }

    .btn-buy {
      display: inline-block;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      color: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(160, 100, 255, 0.4);
    }

    .btn-buy:hover {
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
      box-shadow: 0 0 20px rgba(0,255,180,0.8);
      transform: scale(1.05);
    }

    .btn-back {
      display: inline-block;
      margin: 30px auto;
      text-align: center;
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
      font-weight: bold;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 0 20px rgba(0,255,180,0.6);
      transition: 0.3s;
      position: relative;
      z-index: 2;
    }

    .btn-back:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px #00ffa6;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #0f0f12;
      color: #777;
      border-top: 1px solid #7f00ff;
      font-size: 0.9rem;
      position: relative;
      z-index: 2;
    }

    footer span {
      color: #a06cff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- ðŸ”® Glow & Partikel Animasi -->
  <div class="glow"></div>
  <script>
    for (let i = 0; i < 15; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDuration = 8 + Math.random() * 5 + 's';
      document.body.appendChild(p);
    }
  </script>

  <header>
    <img src="https://iili.io/K4nAz6x.md.jpg" alt="Logo ZURAX">
    <h1>Store Akun Litmatch Premium</h1>
    <p class="sub">Koleksi akun premium pilihan dengan fitur langka, login siap pakai dan aman 100% verified oleh tim <b>ZURAX</b>.</p>
  </header>

  <main class="store-list" id="storeList"></main>

  <div style="text-align:center;">
    <a href="index.html" class="btn-back">â¬… Kembali ke Menu Utama</a>
  </div>

  <footer>
    &copy; 2025 <span>ZURAX LITMATCH</span> | Semua hak dilindungi.
  </footer>

  <script>
    const akunList = [
      {id:'acc1', title:'AKUN BUG LIT KARISMA 8', desc:'Ready.', price:100000, img:'https://iili.io/K4efq3F.md.jpg'},
      {id:'acc2', title:'AKUN BUG LIT FULL COLLOR LANGKAH', desc:'Ready.', price:100000, img:'https://iili.io/K4OQE0B.md.jpg'},
      {id:'acc3', title:'AKUN BUG FULL COLLOR BIRU', desc:'Sold out.', price:100000, img:'nMonp.md.jpg'},
      {id:'acc4', title:'AKUN BUG FULL COLLOR PINK', desc:'Sold out', price:50000, img:'htli.io/K4nAz6x.md.jpg'}
    ];

    const storeList = document.getElementById('storeList');
    function formatRupiah(amount){return 'Rp '+amount.toLocaleString('id-ID');}

    akunList.forEach(acc=>{
      const card=document.createElement('div');
      card.className='store-card';
      card.innerHTML=`
        <img src="${acc.img}" alt="${acc.title}">
        <div class="store-info">
          <h2>${acc.title}</h2>
          <p>${acc.desc}</p>
          <div class="price">${formatRupiah(acc.price)}</div>
          <a href="checkout.html?id=${acc.id}" class="btn-buy">Beli Sekarang</a>
        </div>`;
      storeList.appendChild(card);
    });
  </script>
</body>
</html>
