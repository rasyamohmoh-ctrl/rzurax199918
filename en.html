<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ZURAX LITMATCH â€” Mode Diskon Neon</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0010;
      --neon-1: #a44cff;
      --neon-2: #7b1cff;
      --glow: 0 0 18px rgba(164, 76, 255, 0.6), 0 0 40px rgba(123, 28, 255, 0.4);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body, #app { height: 100%; }

    body {
      background: radial-gradient(circle at 10% 10%, rgba(164, 76, 255, 0.06), transparent 8%),
                  radial-gradient(circle at 90% 90%, rgba(123, 28, 255, 0.04), transparent 12%),
                  var(--bg);
      font-family: 'Montserrat', sans-serif;
      color: #eee;
      overflow: hidden;
    }

    #particle-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .stage {
      position: relative;
      z-index: 5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      flex-direction: column;
      text-align: center;
    }

    .card {
      width: min(980px, 94%);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
      border-radius: 18px;
      padding: 36px;
      backdrop-filter: blur(6px);
      box-shadow: 0 6px 40px rgba(2, 0, 6, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }

    h1 {
      font-weight: 800;
      font-size: clamp(28px, 5vw, 58px);
      letter-spacing: -1px;
      margin-bottom: 6px;
      text-transform: uppercase;
      line-height: 0.95;
      color: var(--neon-1);
      text-shadow: 0 0 6px rgba(164, 76, 255, 0.8), 0 0 20px rgba(123, 28, 255, 0.5);
    }

    .glitch {
      font-weight: 600;
      color: #f0eafd;
      font-size: clamp(12px, 2.2vw, 18px);
    }

    .cta {
      display: inline-grid;
      place-items: center;
      padding: 12px 25px;
      border-radius: 12px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 700;
      border: none;
      user-select: none;
      background: linear-gradient(90deg, var(--neon-1), var(--neon-2));
      color: #fff;
      box-shadow: 0 0 25px rgba(164, 76, 255, 0.6);
      transition: transform .25s ease, box-shadow .25s ease, background .25s;
    }

    .cta:hover {
      transform: scale(1.08);
      box-shadow: 0 0 35px rgba(164, 76, 255, 1);
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
    }

    .btn-back {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 22px;
      border-radius: 10px;
      background: linear-gradient(90deg, #7f00ff, #e100ff);
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(160, 100, 255, 0.4);
      transition: 0.3s;
    }

    .btn-back:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #00ffa6, #00c8ff);
      color: #000;
      box-shadow: 0 0 25px rgba(0, 255, 180, 0.8);
    }

    .meta {
      display: flex;
      gap: 18px;
      align-items: center;
      justify-content: center;
      margin-top: 12px;
    }

    .meta .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--neon-1), var(--neon-2));
      box-shadow: var(--glow);
    }

    .orb {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, var(--neon-1), var(--neon-2));
      box-shadow: 0 8px 30px rgba(123, 28, 255, 0.3), inset 0 -8px 30px rgba(0, 0, 0, 0.25);
      animation: floaty 6s ease-in-out infinite;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-16px); }
      100% { transform: translateY(0); }
    }

    .notif {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(50, 0, 80, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 14px 24px;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 0 25px rgba(164, 76, 255, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity .4s ease, transform .4s ease;
      z-index: 9999;
      font-size: 16px;
    }

    .notif.show {
      opacity: 1;
      transform: translate(-50%, -10px);
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <main class="stage">
    <div class="card">
      <div style="display:flex;align-items:center;gap:28px;justify-content:center;flex-wrap:wrap;">
        <div class="orb"></div>
        <div style="max-width:520px;text-align:left">
          <h1>ZURAX DISKON NEON</h1>
          <div class="glitch">Klik tombol di bawah untuk melihat diskon bertingkat!</div>
          <div class="meta">
            <div class="dot"></div>
            <div>
              <div style="font-weight:600">Efek:</div>
              <div style="font-size:13px;opacity:.8">Partikel dinamis Â· Neon Glow Â· Orb Animasi</div>
            </div>
          </div>
          <button class="cta" id="diskon-btn">ðŸ’œ Dapatkan Diskon</button>
          <a href="index.html" class="btn-back">â¬… Kembali ke Store</a>
          <div class="foot">Klik tombol beberapa kali untuk lihat kejutan diskon!</div>
        </div>
      </div>
    </div>
  </main>

  <div class="notif" id="notif"></div>

  <script>
    // Efek partikel
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');
    let w = innerWidth, h = innerHeight;
    canvas.width = w; canvas.height = h;

    const colors = ['#a44cff', '#7b1cff', '#ff8cff'];
    function rand(a,b){return Math.random()*(b-a)+a}
    class Particle{
      constructor(x,y){this.x=x;this.y=y;this.vx=rand(-2,2);this.vy=rand(-2,2);this.life=rand(40,90);this.r=rand(1,3);this.c=colors[Math.floor(Math.random()*colors.length)]}
      upd(){this.x+=this.vx;this.y+=this.vy;this.life--}
      draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.r,0,2*Math.PI);ctx.fillStyle=this.c;ctx.fill()}
    }

    let parts=[];
    function spawn(x,y,n=20){for(let i=0;i<n;i++)parts.push(new Particle(x,y))}
    function loop(){
      ctx.clearRect(0,0,w,h);
      for(let i=parts.length-1;i>=0;i--){let p=parts[i];p.upd();p.draw();if(p.life<=0)parts.splice(i,1)}
      requestAnimationFrame(loop);
    }
    loop();

    // Efek klik partikel
    canvas.addEventListener('click',e=>spawn(e.clientX,e.clientY,40));

    // Logika diskon
    const btn=document.getElementById('diskon-btn');
    const notif=document.getElementById('notif');
    let count=0;
    btn.addEventListener('click',()=>{
      count++;
      spawn(innerWidth/2,innerHeight/2,80);
      let msg="";
      if(count===5){msg="ðŸŽ‰ Selamat! Diskon Rp170.000 untuk semua APK Mood!";}
      else if(count===10){msg="ðŸ”¥ Keren! Diskon Rp150.000 untuk semua APK Mood!";}
      else if(count===15){msg="ðŸ’« Hebat! Diskon Rp130.000 untuk semua APK Mood!";}
      else if(count===20){msg="ðŸŒŸ Mantap! Diskon Rp100.000 untuk semua APK Mood!";count=0;}
      if(msg){
        notif.textContent=msg;
        notif.classList.add('show');
        setTimeout(()=>notif.classList.remove('show'),4000);
      }
    });
  </script>
</body>
</html>
